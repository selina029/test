<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <!-- 引入 Bootstrap CSS -->
    
    <!-- 自定義 CSS -->
    <style>
        body {
            background-color: #6B886D;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #D9E2D0;
            padding: 20px;
            max-width: 400px; /* 設定 card 的最大寬度 */
            margin: 0 auto; /* 居中 */
        }
        .card img {
            border-radius: 10px;
            width: 100%; /* 確保圖片與 card 一致 */
            height: auto;
            object-fit: cover; /* 使圖片保持比例，避免變形 */
        }
        .card-title {
            color: #333;
            font-size: 1.5em;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #007bff;
        }
        .links a:hover {
            text-decoration: none;
            color: #0056b3;
        }
        
        /* 通用模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        
        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 18px;
            color: #333;
        }
        
        .modal-body {
            padding: 20px 0;
            font-size: 16px;
            color: #666;
            text-align: center;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        
        .modal-footer button {
            background-color: #8ba083;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .modal-footer button:hover {
            background-color: #64745e;
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <img src="{{ url_for('static', filename='images/add.png') }}" alt="加入好友">
    </div>
</div>

</body>
</html>
